{% extends 'layout/base.html'%}
{%block title%}Đăng nhập{%endblock%}
{%block content%}
        <h1 class="text-success subject " >Đăng Nhập Người Dùng</h1>
        <form method='post' action="{{url_for('login_page')}}">
            {%if err_msg%}
            <div class="alert alert-danger">
                <h4><b>{{err_msg}}</b></h4>

            </div>
            {%endif%}
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="Enter username" name="username" id="username" required>
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" name='password' id="password" required>
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
{%endblock%}
